<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂÄâÂ∫´Áï™ √ó Gemini Flash PoC</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: monospace;
    }
    #canvas {
      border: 1px solid #444;
      display: block;
      margin-bottom: 20px;
    }
    #logs {
      font-size: 14px;
      line-height: 1.5;
    }
    .log-entry {
      margin: 4px 0;
      color: #0ff;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="logs"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logs = document.getElementById('logs');
    
    let gameData = {
      state: { x: 5, y: 5 },
      sokoban: null,
      history: [],
      recentOps: [],
      gameMode: 'sokoban'
    };
    
    const cellSize = 32;
    let gridWidth = 20;
    let gridHeight = 15;
    
    // ÂÄâÂ∫´Áï™„ÅÆ„Çª„É´„Çø„Ç§„ÉóÂÆöÁæ©
    const CellType = {
      FLOOR: 0,
      WALL: 1,
      TARGET: 2,
      BOX: 3,
      PLAYER: 4,
      BOX_ON_TARGET: 5,
      PLAYER_ON_TARGET: 6
    };
    
    function drawSokoban() {
      if (!gameData.sokoban) return;
      
      gridWidth = gameData.sokoban.width;
      gridHeight = gameData.sokoban.height;
      
      // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
      canvas.width = gridWidth * cellSize;
      canvas.height = gridHeight * cellSize;
      
      // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // ÁèæÂú®„ÅÆ„Éû„ÉÉ„Éó„ÇíÂèñÂæóÔºà„Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„ÅÆgetCurrentMap„ÇíÊ®°ÂÄ£Ôºâ
      const map = getCurrentMap();
      
      // „Çª„É´„ÇíÊèèÁîª
      for (let y = 0; y < gridHeight; y++) {
        for (let x = 0; x < gridWidth; x++) {
          const cellType = map[y][x];
          drawCell(x, y, cellType);
        }
      }
      
      // „Ç∞„É™„ÉÉ„Éâ„É©„Ç§„É≥„ÇíÊèèÁîª
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= gridWidth; x++) {
        ctx.beginPath();
        ctx.moveTo(x * cellSize, 0);
        ctx.lineTo(x * cellSize, gridHeight * cellSize);
        ctx.stroke();
      }
      
      for (let y = 0; y <= gridHeight; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * cellSize);
        ctx.lineTo(gridWidth * cellSize, y * cellSize);
        ctx.stroke();
      }
    }
    
    function getCurrentMap() {
      // „Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„ÅÆgetCurrentMap„Å®Âêå„Åò„É≠„Ç∏„ÉÉ„ÇØ
      const map = Array(gridHeight).fill(null).map(() => 
        Array(gridWidth).fill(CellType.FLOOR)
      );

      // Â£Å„ÇíÈÖçÁΩÆ
      gameData.sokoban.walls.forEach(wall => {
        map[wall.y][wall.x] = CellType.WALL;
      });

      // ÁõÆÊ®ôÂú∞ÁÇπ„ÇíÈÖçÁΩÆ
      gameData.sokoban.targets.forEach(target => {
        map[target.y][target.x] = CellType.TARGET;
      });

      // ÁÆ±„ÇíÈÖçÁΩÆ
      gameData.sokoban.boxes.forEach(box => {
        const isOnTarget = gameData.sokoban.targets.some(target => 
          target.x === box.x && target.y === box.y
        );
        map[box.y][box.x] = isOnTarget ? CellType.BOX_ON_TARGET : CellType.BOX;
      });

      // „Éó„É¨„Ç§„É§„Éº„ÇíÈÖçÁΩÆ
      const player = gameData.sokoban.player;
      const isPlayerOnTarget = gameData.sokoban.targets.some(target => 
        target.x === player.x && target.y === player.y
      );
      map[player.y][player.x] = isPlayerOnTarget ? 
        CellType.PLAYER_ON_TARGET : CellType.PLAYER;

      return map;
    }
    
    function drawCell(x, y, cellType) {
      const pixelX = x * cellSize;
      const pixelY = y * cellSize;
      
      switch (cellType) {
        case CellType.FLOOR:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          break;
        case CellType.WALL:
          ctx.fillStyle = '#555';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          break;
        case CellType.TARGET:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#ff0';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/4, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case CellType.BOX:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#8b4513';
          ctx.fillRect(pixelX + 2, pixelY + 2, cellSize - 4, cellSize - 4);
          break;
        case CellType.PLAYER:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#0ff';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/3, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case CellType.BOX_ON_TARGET:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#ff0';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = '#0f0';
          ctx.fillRect(pixelX + 4, pixelY + 4, cellSize - 8, cellSize - 8);
          break;
        case CellType.PLAYER_ON_TARGET:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#ff0';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = '#0ff';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/3, 0, 2 * Math.PI);
          ctx.fill();
          break;
      }
    }
    
    function drawSimpleGame() {
      // ÂæìÊù•„ÅÆ„Ç∑„É≥„Éó„É´„Å™„Ç≤„Éº„É†ÊèèÁîª
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= gridWidth; x++) {
        ctx.beginPath();
        ctx.moveTo(x * cellSize, 0);
        ctx.lineTo(x * cellSize, gridHeight * cellSize);
        ctx.stroke();
      }
      
      for (let y = 0; y <= gridHeight; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * cellSize);
        ctx.lineTo(gridWidth * cellSize, y * cellSize);
        ctx.stroke();
      }
      
      // „Éó„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
      ctx.fillStyle = '#0ff';
      ctx.fillRect(gameData.state.x * cellSize, gameData.state.y * cellSize, cellSize, cellSize);
    }
    
    function updateLogs() {
      logs.innerHTML = gameData.recentOps.slice().reverse().map(op => {
        const time = new Date(op.timestamp).toLocaleTimeString();
        const author = op.author ? ` by ${op.author}` : '';
        return `<div class="log-entry">[${time}] ${op.name}(dx: ${op.arguments.dx}, dy: ${op.arguments.dy})${author}</div>`;
      }).join('');
    }
    
    function updateStatus() {
      const status = document.getElementById('status') || createStatusElement();
      
      if (gameData.gameMode === 'sokoban' && gameData.sokoban) {
        const allBoxesOnTargets = gameData.sokoban.boxes.every(box =>
          gameData.sokoban.targets.some(target => target.x === box.x && target.y === box.y)
        );
        
        status.innerHTML = `
          <div>üéÆ ÂÄâÂ∫´Áï™„Ç≤„Éº„É† - „É¨„Éô„É´ ${gameData.sokoban.level}</div>
          <div>„Éó„É¨„Ç§„É§„Éº‰ΩçÁΩÆ: (${gameData.sokoban.player.x}, ${gameData.sokoban.player.y})</div>
          <div>ÁßªÂãïÂõûÊï∞: ${gameData.sokoban.moves}</div>
          <div>ÁÆ±: ${gameData.sokoban.boxes.length}ÂÄã</div>
          <div>ÁõÆÊ®ôÈÅîÊàê: ${allBoxesOnTargets ? 'üéâ „ÇØ„É™„Ç¢ÔºÅ' : 'Êú™ÂÆå‰∫Ü'}</div>
          <div>WebSocket: Connected</div>
        `;
      } else {
        status.innerHTML = `
          <div>„Ç∑„É≥„Éó„É´„É¢„Éº„Éâ</div>
          <div>Position: (${gameData.state.x}, ${gameData.state.y})</div>
          <div>Total Operations: ${gameData.history.length}</div>
          <div>WebSocket: Connected</div>
        `;
      }
    }
    
    function createStatusElement() {
      const status = document.createElement('div');
      status.id = 'status';
      status.style.cssText = 'color: #0ff; font-size: 12px; margin-top: 10px;';
      document.body.appendChild(status);
      return status;
    }
    
    function render() {
      if (gameData.gameMode === 'sokoban' && gameData.sokoban) {
        drawSokoban();
      } else {
        drawSimpleGame();
      }
      requestAnimationFrame(render);
    }
    
    const ws = new WebSocket('ws://localhost:8765');
    
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received:', data.type, data);
      
      if (data.type === 'full_state') {
        // ÂàùÊúüÁä∂ÊÖã„Åæ„Åü„ÅØÂÆåÂÖ®„Å™Áä∂ÊÖã„ÅÆÂèó‰ø°
        gameData = data.data;
        updateLogs();
        updateStatus();
        console.log('Full state received:', gameData);
      } else if (data.type === 'game_update') {
        // „Ç≤„Éº„É†Áä∂ÊÖã„ÅÆÊõ¥Êñ∞
        gameData = data.data;
        updateLogs();
        updateStatus();
        console.log('Game updated:', data.latestOp);
      }
    };
    
    ws.onopen = () => {
      console.log('WebSocket connected');
      updateStatus();
    };
    
    ws.onclose = () => {
      console.log('WebSocket disconnected');
      const status = document.getElementById('status');
      if (status) {
        status.innerHTML = status.innerHTML.replace('Connected', 'Disconnected');
      }
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };
    
    render();
  </script>
</body>
</html>
