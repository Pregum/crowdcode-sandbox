<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å€‰åº«ç•ª Ã— Gemini Flash PoC</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: monospace;
    }
    #canvas {
      border: 1px solid #444;
      display: block;
      margin-bottom: 20px;
    }
    #logs {
      font-size: 14px;
      line-height: 1.5;
    }
    .log-entry {
      margin: 4px 0;
      color: #0ff;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="logs"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logs = document.getElementById('logs');
    
    let gameData = {
      state: { x: 5, y: 5 },
      sokoban: null,
      history: [],
      recentOps: [],
      gameMode: 'sokoban'
    };
    
    const cellSize = 32;
    let gridWidth = 20;
    let gridHeight = 15;
    
    // å€‰åº«ç•ªã®ã‚»ãƒ«ã‚¿ã‚¤ãƒ—å®šç¾©
    const CellType = {
      FLOOR: 0,
      WALL: 1,
      TARGET: 2,
      BOX: 3,
      PLAYER: 4,
      BOX_ON_TARGET: 5,
      PLAYER_ON_TARGET: 6
    };
    
    function drawSokoban() {
      if (!gameData.sokoban) return;
      
      gridWidth = gameData.sokoban.width;
      gridHeight = gameData.sokoban.height;
      
      // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
      canvas.width = gridWidth * cellSize;
      canvas.height = gridHeight * cellSize;
      
      // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // ç¾åœ¨ã®ãƒãƒƒãƒ—ã‚’å–å¾—ï¼ˆã‚µãƒ¼ãƒãƒ¼ã‚µã‚¤ãƒ‰ã®getCurrentMapã‚’æ¨¡å€£ï¼‰
      const map = getCurrentMap();
      
      // ã‚»ãƒ«ã‚’æç”»
      for (let y = 0; y < gridHeight; y++) {
        for (let x = 0; x < gridWidth; x++) {
          const cellType = map[y][x];
          drawCell(x, y, cellType);
        }
      }
      
      // ã‚°ãƒªãƒƒãƒ‰ãƒ©ã‚¤ãƒ³ã‚’æç”»
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= gridWidth; x++) {
        ctx.beginPath();
        ctx.moveTo(x * cellSize, 0);
        ctx.lineTo(x * cellSize, gridHeight * cellSize);
        ctx.stroke();
      }
      
      for (let y = 0; y <= gridHeight; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * cellSize);
        ctx.lineTo(gridWidth * cellSize, y * cellSize);
        ctx.stroke();
      }
    }
    
    function getCurrentMap() {
      // ã‚µãƒ¼ãƒãƒ¼ã‚µã‚¤ãƒ‰ã®getCurrentMapã¨åŒã˜ãƒ­ã‚¸ãƒƒã‚¯
      const map = Array(gridHeight).fill(null).map(() => 
        Array(gridWidth).fill(CellType.FLOOR)
      );

      // å£ã‚’é…ç½®
      gameData.sokoban.walls.forEach(wall => {
        map[wall.y][wall.x] = CellType.WALL;
      });

      // ç›®æ¨™åœ°ç‚¹ã‚’é…ç½®
      gameData.sokoban.targets.forEach(target => {
        map[target.y][target.x] = CellType.TARGET;
      });

      // ç®±ã‚’é…ç½®
      gameData.sokoban.boxes.forEach(box => {
        const isOnTarget = gameData.sokoban.targets.some(target => 
          target.x === box.x && target.y === box.y
        );
        map[box.y][box.x] = isOnTarget ? CellType.BOX_ON_TARGET : CellType.BOX;
      });

      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’é…ç½®
      const player = gameData.sokoban.player;
      const isPlayerOnTarget = gameData.sokoban.targets.some(target => 
        target.x === player.x && target.y === player.y
      );
      map[player.y][player.x] = isPlayerOnTarget ? 
        CellType.PLAYER_ON_TARGET : CellType.PLAYER;

      return map;
    }
    
    function drawCell(x, y, cellType) {
      const pixelX = x * cellSize;
      const pixelY = y * cellSize;
      
      switch (cellType) {
        case CellType.FLOOR:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          break;
        case CellType.WALL:
          ctx.fillStyle = '#555';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          break;
        case CellType.TARGET:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#ff0';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/4, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case CellType.BOX:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#8b4513';
          ctx.fillRect(pixelX + 2, pixelY + 2, cellSize - 4, cellSize - 4);
          break;
        case CellType.PLAYER:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#0ff';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/3, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case CellType.BOX_ON_TARGET:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#ff0';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = '#0f0';
          ctx.fillRect(pixelX + 4, pixelY + 4, cellSize - 8, cellSize - 8);
          break;
        case CellType.PLAYER_ON_TARGET:
          ctx.fillStyle = '#2a2a2a';
          ctx.fillRect(pixelX, pixelY, cellSize, cellSize);
          ctx.fillStyle = '#ff0';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = '#0ff';
          ctx.beginPath();
          ctx.arc(pixelX + cellSize/2, pixelY + cellSize/2, cellSize/3, 0, 2 * Math.PI);
          ctx.fill();
          break;
      }
    }
    
    function drawSimpleGame() {
      // å¾“æ¥ã®ã‚·ãƒ³ãƒ—ãƒ«ãªã‚²ãƒ¼ãƒ æç”»
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= gridWidth; x++) {
        ctx.beginPath();
        ctx.moveTo(x * cellSize, 0);
        ctx.lineTo(x * cellSize, gridHeight * cellSize);
        ctx.stroke();
      }
      
      for (let y = 0; y <= gridHeight; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * cellSize);
        ctx.lineTo(gridWidth * cellSize, y * cellSize);
        ctx.stroke();
      }
      
      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æç”»
      ctx.fillStyle = '#0ff';
      ctx.fillRect(gameData.state.x * cellSize, gameData.state.y * cellSize, cellSize, cellSize);
    }
    
    function updateLogs() {
      logs.innerHTML = gameData.recentOps.slice().reverse().map(op => {
        const time = new Date(op.timestamp).toLocaleTimeString();
        const author = op.author ? ` by ${op.author}` : '';
        return `<div class="log-entry">[${time}] ${op.name}(dx: ${op.arguments.dx}, dy: ${op.arguments.dy})${author}</div>`;
      }).join('');
    }
    
    function updateStatus() {
      const status = document.getElementById('status') || createStatusElement();
      
      if (gameData.gameMode === 'sokoban' && gameData.sokoban) {
        const allBoxesOnTargets = gameData.sokoban.boxes.every(box =>
          gameData.sokoban.targets.some(target => target.x === box.x && target.y === box.y)
        );
        
        status.innerHTML = `
          <div>ğŸ® å€‰åº«ç•ªã‚²ãƒ¼ãƒ  - ãƒ¬ãƒ™ãƒ« ${gameData.sokoban.level}</div>
          <div>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä½ç½®: (${gameData.sokoban.player.x}, ${gameData.sokoban.player.y})</div>
          <div>ç§»å‹•å›æ•°: ${gameData.sokoban.moves}</div>
          <div>ç®±: ${gameData.sokoban.boxes.length}å€‹</div>
          <div>ç›®æ¨™é”æˆ: ${allBoxesOnTargets ? 'ğŸ‰ ã‚¯ãƒªã‚¢ï¼' : 'æœªå®Œäº†'}</div>
          <div>WebSocket: Connected</div>
        `;
      } else if ((gameData.gameMode === 'shogi' || gameData.gameMode === 'tsumeshogi') && gameData.shogi) {
        const modeText = gameData.gameMode === 'tsumeshogi' ? 'è©°å°†æ£‹' : 'é€šå¸¸å°†æ£‹';
        const currentPlayer = gameData.shogi.currentPlayer === 1 ? 'å…ˆæ‰‹' : 'å¾Œæ‰‹';
        let statusText = `${currentPlayer}ç•ª`;
        
        if (gameData.shogi.isCheck) {
          statusText += ' (ç‹æ‰‹)';
        }
        if (gameData.shogi.isCheckmate) {
          const winner = gameData.shogi.winner === 1 ? 'å…ˆæ‰‹' : 'å¾Œæ‰‹';
          statusText = `${winner}ã®å‹ã¡ï¼`;
        }
        
        status.innerHTML = `
          <div>âš”ï¸ ${modeText}</div>
          <div>æ‰‹ç•ª: ${statusText}</div>
          <div>æ‰‹æ•°: ${gameData.shogi.moves ? gameData.shogi.moves.length : 0}æ‰‹</div>
          <div>WebSocket: Connected</div>
        `;
      } else {
        status.innerHTML = `
          <div>ã‚·ãƒ³ãƒ—ãƒ«ãƒ¢ãƒ¼ãƒ‰</div>
          <div>Position: (${gameData.state.x}, ${gameData.state.y})</div>
          <div>Total Operations: ${gameData.history.length}</div>
          <div>WebSocket: Connected</div>
        `;
      }
    }
    
    function createStatusElement() {
      const status = document.createElement('div');
      status.id = 'status';
      status.style.cssText = 'color: #0ff; font-size: 12px; margin-top: 10px;';
      document.body.appendChild(status);
      return status;
    }
    
    // å°†æ£‹ã®æç”»é–¢æ•°
    function drawShogi() {
      if (!gameData.shogi) return;
      
      const boardSize = 9;
      const cellSize = 50;
      const margin = 40;
      
      // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
      canvas.width = boardSize * cellSize + margin * 2;
      canvas.height = boardSize * cellSize + margin * 2 + 100; // æŒã¡é§’è¡¨ç¤ºç”¨ã®ã‚¹ãƒšãƒ¼ã‚¹
      
      // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
      ctx.fillStyle = '#f5deb3'; // è–„ã„æœ¨ç›®è‰²
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // ç›¤é¢ã®èƒŒæ™¯
      ctx.fillStyle = '#daa520';
      ctx.fillRect(margin, margin, boardSize * cellSize, boardSize * cellSize);
      
      // ã‚°ãƒªãƒƒãƒ‰ã‚’æç”»
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      
      for (let i = 0; i <= boardSize; i++) {
        // ç¸¦ç·š
        ctx.beginPath();
        ctx.moveTo(margin + i * cellSize, margin);
        ctx.lineTo(margin + i * cellSize, margin + boardSize * cellSize);
        ctx.stroke();
        
        // æ¨ªç·š
        ctx.beginPath();
        ctx.moveTo(margin, margin + i * cellSize);
        ctx.lineTo(margin + boardSize * cellSize, margin + i * cellSize);
        ctx.stroke();
      }
      
      // åº§æ¨™ã‚’è¡¨ç¤º
      ctx.font = '14px sans-serif';
      ctx.fillStyle = '#000';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // ä¸Šéƒ¨ã®æ•°å­—ï¼ˆ1-9ï¼‰
      for (let x = 0; x < boardSize; x++) {
        ctx.fillText(String(9 - x), margin + x * cellSize + cellSize / 2, margin - 10);
      }
      
      // å³å´ã®æ¼¢æ•°å­—
      const kanjiNumbers = ['ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'ä¸ƒ', 'å…«', 'ä¹'];
      for (let y = 0; y < boardSize; y++) {
        ctx.fillText(kanjiNumbers[y], margin + boardSize * cellSize + 15, margin + y * cellSize + cellSize / 2);
      }
      
      // é§’ã‚’æç”»
      if (gameData.shogi.board) {
        for (let y = 0; y < boardSize; y++) {
          for (let x = 0; x < boardSize; x++) {
            const piece = gameData.shogi.board[y][x];
            if (piece && piece.type !== 0) {
              drawPiece(x, y, piece);
            }
          }
        }
      }
      
      // æŒã¡é§’ã‚’æç”»
      drawCapturedPieces();
    }
    
    function drawPiece(x, y, piece) {
      const cellSize = 50;
      const margin = 40;
      const centerX = margin + x * cellSize + cellSize / 2;
      const centerY = margin + y * cellSize + cellSize / 2;
      
      // é§’ã®èƒŒæ™¯ï¼ˆäº”è§’å½¢ï¼‰
      ctx.save();
      ctx.translate(centerX, centerY);
      
      // å¾Œæ‰‹ã®é§’ã¯180åº¦å›è»¢
      if (piece.owner === 2) {
        ctx.rotate(Math.PI);
      }
      
      // é§’ã®å½¢ã‚’æç”»
      ctx.beginPath();
      ctx.moveTo(0, -cellSize * 0.4);
      ctx.lineTo(cellSize * 0.35, -cellSize * 0.15);
      ctx.lineTo(cellSize * 0.35, cellSize * 0.35);
      ctx.lineTo(-cellSize * 0.35, cellSize * 0.35);
      ctx.lineTo(-cellSize * 0.35, -cellSize * 0.15);
      ctx.closePath();
      
      ctx.fillStyle = '#faebd7';
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      ctx.stroke();
      
      ctx.restore();
      
      // é§’ã®æ–‡å­—ã‚’æç”»
      const pieceNames = {
        1: 'æ­©', 2: 'é¦™', 3: 'æ¡‚', 4: 'éŠ€', 5: 'é‡‘',
        6: 'è§’', 7: 'é£›', 8: 'ç‰',
        9: 'ã¨', 10: 'æ', 11: 'åœ­', 12: 'å…¨',
        13: 'é¦¬', 14: 'é¾'
      };
      
      ctx.save();
      ctx.font = 'bold 20px serif';
      ctx.fillStyle = piece.owner === 2 ? '#800' : '#000';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // å¾Œæ‰‹ã®é§’ã®æ–‡å­—ã¯é€†ã•ã¾
      if (piece.owner === 2) {
        ctx.translate(centerX, centerY);
        ctx.rotate(Math.PI);
        ctx.fillText(pieceNames[piece.type] || '', 0, 0);
      } else {
        ctx.fillText(pieceNames[piece.type] || '', centerX, centerY);
      }
      ctx.restore();
    }
    
    function drawCapturedPieces() {
      if (!gameData.shogi.capturedPieces) return;
      
      const cellSize = 50;
      const margin = 40;
      const boardBottom = margin + 9 * cellSize;
      
      // å…ˆæ‰‹ã®æŒã¡é§’ï¼ˆä¸‹å´ï¼‰
      ctx.font = '16px sans-serif';
      ctx.fillStyle = '#000';
      ctx.textAlign = 'left';
      ctx.fillText('å…ˆæ‰‹æŒé§’ï¼š', margin, boardBottom + 30);
      
      let xOffset = margin + 80;
      const sentePieces = gameData.shogi.capturedPieces[1];
      if (sentePieces) {
        drawCapturedPieceList(sentePieces, xOffset, boardBottom + 20, 1);
      }
      
      // å¾Œæ‰‹ã®æŒã¡é§’ï¼ˆä¸Šå´ï¼‰
      ctx.fillText('å¾Œæ‰‹æŒé§’ï¼š', margin, margin - 20);
      xOffset = margin + 80;
      const gotePieces = gameData.shogi.capturedPieces[2];
      if (gotePieces) {
        drawCapturedPieceList(gotePieces, xOffset, margin - 30, 2);
      }
    }
    
    function drawCapturedPieceList(pieces, startX, y, owner) {
      const pieceOrder = [7, 6, 5, 4, 3, 2, 1]; // é£›ã€è§’ã€é‡‘ã€éŠ€ã€æ¡‚ã€é¦™ã€æ­©
      const pieceNames = {
        1: 'æ­©', 2: 'é¦™', 3: 'æ¡‚', 4: 'éŠ€', 5: 'é‡‘', 6: 'è§’', 7: 'é£›'
      };
      
      let x = startX;
      for (const type of pieceOrder) {
        if (pieces[type] && pieces[type] > 0) {
          // é§’ã®å½¢ã‚’æç”»ï¼ˆå°ã•ã‚ï¼‰
          const size = 25;
          ctx.save();
          ctx.translate(x + size / 2, y + size / 2);
          
          if (owner === 2) {
            ctx.rotate(Math.PI);
          }
          
          ctx.beginPath();
          ctx.moveTo(0, -size * 0.4);
          ctx.lineTo(size * 0.35, -size * 0.15);
          ctx.lineTo(size * 0.35, size * 0.35);
          ctx.lineTo(-size * 0.35, size * 0.35);
          ctx.lineTo(-size * 0.35, -size * 0.15);
          ctx.closePath();
          
          ctx.fillStyle = '#faebd7';
          ctx.fill();
          ctx.strokeStyle = '#000';
          ctx.lineWidth = 1;
          ctx.stroke();
          
          ctx.restore();
          
          // é§’ã®æ–‡å­—
          ctx.save();
          ctx.font = 'bold 14px serif';
          ctx.fillStyle = owner === 2 ? '#800' : '#000';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          
          if (owner === 2) {
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(Math.PI);
            ctx.fillText(pieceNames[type], 0, 0);
          } else {
            ctx.fillText(pieceNames[type], x + size / 2, y + size / 2);
          }
          ctx.restore();
          
          // æšæ•°ã‚’è¡¨ç¤º
          if (pieces[type] > 1) {
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'left';
            ctx.fillText(pieces[type], x + size + 2, y + size);
          }
          
          x += size + 10;
        }
      }
    }
    
    function render() {
      if (gameData.gameMode === 'sokoban' && gameData.sokoban) {
        drawSokoban();
      } else if ((gameData.gameMode === 'shogi' || gameData.gameMode === 'tsumeshogi') && gameData.shogi) {
        drawShogi();
      } else {
        drawSimpleGame();
      }
      requestAnimationFrame(render);
    }
    
    const ws = new WebSocket('ws://localhost:8765');
    
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received:', data.type, data);
      
      if (data.type === 'full_state') {
        // åˆæœŸçŠ¶æ…‹ã¾ãŸã¯å®Œå…¨ãªçŠ¶æ…‹ã®å—ä¿¡
        gameData = data.data;
        console.log('ğŸ® ã‚²ãƒ¼ãƒ ãƒ¢ãƒ¼ãƒ‰:', gameData.gameMode);
        console.log('ğŸ” å°†æ£‹ãƒ‡ãƒ¼ã‚¿ã‚ã‚Š:', !!gameData.shogi);
        updateLogs();
        updateStatus();
        console.log('Full state received:', gameData);
      } else if (data.type === 'game_update') {
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã®æ›´æ–°
        gameData = data.data;
        console.log('ğŸ® ã‚²ãƒ¼ãƒ ãƒ¢ãƒ¼ãƒ‰æ›´æ–°:', gameData.gameMode);
        console.log('ğŸ” å°†æ£‹ãƒ‡ãƒ¼ã‚¿ã‚ã‚Š:', !!gameData.shogi);
        updateLogs();
        updateStatus();
        console.log('Game updated:', data.latestOp);
      }
    };
    
    ws.onopen = () => {
      console.log('WebSocket connected');
      updateStatus();
    };
    
    ws.onclose = () => {
      console.log('WebSocket disconnected');
      const status = document.getElementById('status');
      if (status) {
        status.innerHTML = status.innerHTML.replace('Connected', 'Disconnected');
      }
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };
    
    render();
  </script>
</body>
</html>
