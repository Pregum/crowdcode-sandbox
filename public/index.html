<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live × Gemini Flash PoC</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: monospace;
    }
    #canvas {
      border: 1px solid #444;
      display: block;
      margin-bottom: 20px;
    }
    #logs {
      font-size: 14px;
      line-height: 1.5;
    }
    .log-entry {
      margin: 4px 0;
      color: #0ff;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="240"></canvas>
  <div id="logs"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logs = document.getElementById('logs');
    
    let gameData = {
      state: { x: 5, y: 5 },
      history: [],
      recentOps: []
    };
    
    const cellSize = 16;
    const gridWidth = 20;
    const gridHeight = 15;
    
    function drawGrid() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, 400, 240);
      
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= gridWidth; x++) {
        ctx.beginPath();
        ctx.moveTo(x * cellSize, 0);
        ctx.lineTo(x * cellSize, gridHeight * cellSize);
        ctx.stroke();
      }
      
      for (let y = 0; y <= gridHeight; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * cellSize);
        ctx.lineTo(gridWidth * cellSize, y * cellSize);
        ctx.stroke();
      }
    }
    
    function drawPlayer() {
      ctx.fillStyle = '#0ff';
      ctx.fillRect(gameData.state.x * cellSize, gameData.state.y * cellSize, cellSize, cellSize);
    }
    
    function updateLogs() {
      logs.innerHTML = gameData.recentOps.slice().reverse().map(op => {
        const time = new Date(op.timestamp).toLocaleTimeString();
        const author = op.author ? ` by ${op.author}` : '';
        return `<div class="log-entry">[${time}] ${op.name}(dx: ${op.arguments.dx}, dy: ${op.arguments.dy})${author}</div>`;
      }).join('');
    }
    
    function updateStatus() {
      const status = document.getElementById('status') || createStatusElement();
      status.innerHTML = `
        <div>Position: (${gameData.state.x}, ${gameData.state.y})</div>
        <div>Total Operations: ${gameData.history.length}</div>
        <div>WebSocket: Connected</div>
      `;
    }
    
    function createStatusElement() {
      const status = document.createElement('div');
      status.id = 'status';
      status.style.cssText = 'color: #0ff; font-size: 12px; margin-top: 10px;';
      document.body.appendChild(status);
      return status;
    }
    
    function render() {
      drawGrid();
      drawPlayer();
      requestAnimationFrame(render);
    }
    
    const ws = new WebSocket('ws://localhost:8765');
    
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received:', data.type, data);
      
      if (data.type === 'full_state') {
        // 初期状態または完全な状態の受信
        gameData = data.data;
        updateLogs();
        updateStatus();
        console.log('Full state received:', gameData);
      } else if (data.type === 'game_update') {
        // ゲーム状態の更新
        gameData = data.data;
        updateLogs();
        updateStatus();
        console.log('Game updated:', data.latestOp);
      }
    };
    
    ws.onopen = () => {
      console.log('WebSocket connected');
      updateStatus();
    };
    
    ws.onclose = () => {
      console.log('WebSocket disconnected');
      const status = document.getElementById('status');
      if (status) {
        status.innerHTML = status.innerHTML.replace('Connected', 'Disconnected');
      }
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };
    
    render();
  </script>
</body>
</html>
